<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotionally Intelligent Blobs</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div style="position: fixed; top: 10px; z-index: 1; width: 100%">
    <div style="backdrop-filter: blur(10px); width: fit-content; margin-left: auto; margin-right: auto; padding: 20px; border-radius: 50px;">
      <h1>🧠 Emotionally Intelligent Blobs</h1>
      <div class="controls">
        <button onclick="spawnCharacter()">Spawn New Blob</button>
        <button onclick="triggerEvent('party')">🎉 Party Event</button>
        <button onclick="triggerEvent('storm')">⛈️ Storm Event</button>
        <button onclick="triggerEvent('food')">🍕 Food Event</button>
        <button onclick="clearAll()">Clear All</button>
      </div>
    </div>
  </div>

  <div id="playground"></div>
  <div id="infoCard"></div>

  <script src="js/script.js"></script>
</body>

</html>
